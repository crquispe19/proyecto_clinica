<body>

    <div class="main-container">
        <div class="registro-container">
            <h1>Registro de Usuario</h1>
            <form id="registro-form" class="registro-form" action="php/registro.php" method="POST">
                <div class="input-container">
                    <label for="nombre">Nombre de usuario:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-container">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="registrar-usuario" class="button">Registrar</button>
            </form>
            <div id="message"></div> <!-- Aquí agregamos el elemento para mostrar mensajes -->
        </div>
    </div>
    <script src="js/registro.js"></script>
</body>
