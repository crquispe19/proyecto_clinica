<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro-styles.css">
    <title>Registro de Usuarios</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Mis Citas</a></li>
                <li><a href="#">Nueva Cita</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="principal.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="registro-container">
            <h1>Registro de Usuario</h1>
            <form id="registro-form" class="registro-form" action="php/registro.php" method="POST">
                <table border="0">
                    <tr>
                        <td><label for="tipoDocumento">Tipo de Documento:</label></td>
                        <td>
                            <select name="tipoDocumento" id="tipoDocumento">
                                <option value="DNI"selected>DNI</option>
                                <option value="CE">CE</option>
                                <option value="PASAPORTE">PASAPORTE</option>
                                <!-- Puedes agregar más opciones según sea necesario -->
                            </select>
                        </td>
                        <td><label for="direccion">Dirección:</label></td>
                        <td><input type="text" id="direccion" name="direccion" ></td>
                    </tr>
                    <tr>
                        <td><label for="numeroDocumento">Número de documento:</label></td>
                        <td><input type="text" id="numeroDocumento" name="numeroDocumento" required></td>
                        <td><label for="email">E-mail:</label></td>
                        <td><input type="email" id="correo" name="correo" ></td>
                    </tr>
                    <tr>
                        <td><label for="apellidos">Apellidos:</label></td>
                        <td><input type="text" id="apellidos" name="apellidos" required></td>
                        <td> <label for="celular">Celular:</label></td>
                        <td><input type="text" id="celular" name="celular" ></td>
                    </tr>
                    <tr>
                        <td><label for="nombres">Nombres:</label></td>
                        <td> <input type="text" id="nombres" name="nombres" required></td>
                        <td><label for="password">Contraseña:</label></td>
                        <td><input type="password" id="contrasena" name="contrasena" required></td>
                    </tr>
                    <tr>
                        <td><label for="sexo">Sexo:</label></td>
                        <td>
                            <select name="sexo" id="sexo">
                            <option value="MASCULINO"selected>MASCULINO</option>
                            <option value="FEMENINO">FEMENINO</option>
                            <option value="OTRO">OTRO</option>
                            <!-- Puedes agregar más opciones según sea necesario -->
                            </select>
                        </td>
                    </tr>                   
                </table>   
                
                
                <button id="registrar-usuario" class="button">Registrar</button>
            </form>
            <div id="message"></div> <!-- Aquí agregamos el elemento para mostrar mensajes -->
        </div>
    </div>
    <script src="js/registro.js"></script>
</body>
</html>
